<mat-card>
    <mat-card-subtitle>
        Tem certeza que deseja aprovar?
    </mat-card-subtitle>

    <mat-form-field>
        <input matInput required name="observacao" placeholder="Observação" [(ngModel)]="observacao">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="reprove()">
        Reprovar
    </button>
    <button mat-raised-button routerLink="/list" color="warn">
        Cancelar
    </button>
</mat-card>
